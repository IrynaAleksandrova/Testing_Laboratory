<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p th:text="${client.nameClient} + ' ' + ${client.internalCode}"></p>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Start</th>
            <th scope="col">Proof Of Payment</th>
            <th scope="col">End</th>
            <th scope="col">Employee</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="processOpt : ${processList}">
            <td th:text="${processOpt.processStart}"></td>
            <div th:if="${processOpt.cleaningEquipment != null}">
                <td th:text="'Cleaning: ' + ${processOpt.cleaningEquipment} + ' ' + ${processOpt.procedure}"></td>
            </div>
            <div th:if="${processOpt.productName != null}">
                <td th:text="'Production: ' + ${processOpt.productName} + ' ' + ${processOpt.seriesNumber}"></td>
            </div>
            <div th:if="${processOpt.deliveryReport != null}">
                <td th:text="'Delivery Report Process: ' + ${processOpt.deliveryReport}"></td>
            </div>
            <div th:if="${processOpt.paymentProcess != null}">
                <td th:text="'Payment For Work: ' + ${processOpt.paymentProcess}"></td>
            </div>
            <td th:text="${processOpt.processEnd}"></td>
            <td th:text="${processOpt.employee.secondName}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{/}">
        <button class="btn btn-secondary">Back to start page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
