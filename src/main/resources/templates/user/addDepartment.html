<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${departmentName} != null">
                <p th:text="${departmentName} + ' department was added!'"></p>
                <br>
            </div>
            <form th:action="@{/user/addDepartment}" th:object="${department}" method="post">
                <div class="mb-3">
                    <label for="departmentName" class="form-label"> Department's name: </label>
                    <input type="text" th:field="*{name}" placeholder="Department's name" class="form-control"
                           id="departmentName"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <button class="btn btn-primary">Add department</button>
            </form>
            <br>
            <form th:action="@{/}">
                <button class="btn btn-secondary">Back</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
