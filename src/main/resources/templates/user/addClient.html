<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${client} != null">
                <p th:text="${client.nameClient} + ' was added!'"></p>
                <br>
            </div>
            <form th:action="@{/user/addClient}" th:object="${clientDto}" method="post">
                <div class="mb-3">
                    <label for="clientName" class="form-label"> Client's name: </label>
                    <input type="text" th:field="*{name}" placeholder="Client's name" class="form-control"
                           id="clientName"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="mb-3">
                    <label for="clientQrCode" class="form-label"> Client's qr-code: </label>
                    <input type="text" th:field="*{qrCode}" placeholder="Client's qr-code"
                           class="form-control" id="clientQrCode"/>
                    <p th:if="${#fields.hasErrors('qrCode')}" th:errors="*{qrCode}"></p>
                </div>
                <div class="mb-3">
                    <label for="clientInternalCode" class="form-label"> Client's internal code: </label>
                    <input type="text" th:field="*{internalCode}" placeholder="Client's internal code"
                           class="form-control"
                           id="clientInternalCode"/>
                    <p th:if="${#fields.hasErrors('internalCode')}" th:errors="*{internalCode}"></p>
                </div>
                <div class="mb-3">
                    <label for="clientInventoryNumber" class="form-label"> Client's inventory number: </label>
                    <input type="text" th:field="*{inventoryNumber}" placeholder="Client's inventory number"
                           class="form-control"
                           id="clientInventoryNumber"/>
                    <p th:if="${#fields.hasErrors('inventoryNumber')}" th:errors="*{inventoryNumber}"></p>
                </div>
                <div class="mb-3">
                    <label for="clientProduction" class="form-label"> Client's production: </label>
                    <input type="text" th:field="*{production}"
                           placeholder="Client's production" class="form-control"
                           id="clientProduction"/>
                    <p th:if="${#fields.hasErrors('production')}"
                       th:errors="*{production}"></p>
                </div>
                <div class="mb-3">
                    <label for="departmentSelect"> Select department: </label>
                    <select class="form-select" name="department.id" id="departmentSelect">
                        <option th:each="departmentOpt : ${departments}"
                                th:value="${departmentOpt.id}" th:text="${departmentOpt.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="clientLastPaymentDate" class="form-label"> Client's last payment
                        date: </label>
                    <input type="date" th:field="*{lastPaymentDate}"
                           placeholder="Client's last payment date" class="form-control"
                           id="clientLastPaymentDate"/>
                    <p th:if="${#fields.hasErrors('lastPaymentDate')}" th:errors="*{lastPaymentDate}"></p>
                </div>
                <div class="mb-3">
                    <label for="clientLastDeliveryDate" class="form-label"> Client's last delivery date: </label>
                    <input type="date" th:field="*{lastDeliveryDat}"
                           placeholder="Client's last delivery date" class="form-control"
                           id="clientLastDeliveryDate"/>
                    <p th:if="${#fields.hasErrors('lastDeliveryDat')}"
                       th:errors="*{lastDeliveryDat}"></p>
                </div>
                <div class="mb-3">
                    <label for="statusSelect"> Select client's status: </label>
                    <select class="form-select" id="statusSelect" th:field="*{objectStatus}">
                        <option th:value="${T(com.example.testing_laboratory.entity.ObjectStatus).IN_WORKING}">IN WORKING</option>
                        <option th:value="${T(com.example.testing_laboratory.entity.ObjectStatus).WORK_IS_OVER}">WORK IS OVER
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary">Add client</button>
            </form>
            <br>
            <form th:action="@{/}">
                <button class="btn btn-secondary">Back</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
