<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h3>Cleaning process of:</h3>
      <div th:each="clientOpt : ${clientList}">
        <p th:text="${clientOpt.internalCode}"></p>
      </div>
      <br>
      <form th:action="@{/user/delivery_report}" th:object="${DeliveryDto}" method="post">
        <div class="mb-3">
          <label for="deliveryReportId" class="form-label">Delivery report: </label>
          <input type="text" th:field="*{deliveryReport}" placeholder="Delivery report" class="form-control"
                 id="deliveryReportId"/>
        </div>
        <button class="btn btn-primary">Start delivery report</button>
      </form>
    </div>
  </div>
  <br>
  <form th:action="@{/}">
    <button class="btn btn-secondary">Back to start page</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
