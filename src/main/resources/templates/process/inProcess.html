<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In process</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div th:if="${processType.equals('cleaning')}">
        <p>Cleaning process</p>
        <br>
        <p>Client list:</p>
        <div th:each="client:${process.client}">
          <p th:text="${client.internalCode}"></p>
        </div>
        <p th:text="'Employee:' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
        <br>
        <p th:text="'Cleaning equipment: ' + ${process.cleaningEquipment}"></p>
        <br>
        <p th:text="'Cleaning procedure: ' + ${process.procedure}"></p>
        <br>
        <p th:text="'Start: ' + ${process.processStart}"></p>
      </div>
      <div th:if="${processType.equals('production')}">
        <p>Production process</p>
        <br>
        <p>Client list:</p>
        <div th:each="client:${process.client}">
          <p th:text="${client.internalCode}"></p>
        </div>
        <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
        <br>
        <p th:text="'Product name: ' + ${process.productName}"></p>
        <br>
        <p th:text="'Series number: ' + ${process.seriesNumber}"></p>
        <br>
        <p th:text="'Start: ' + ${process.processStart}"></p>
      </div>
      <div th:if="${processType.equals('delivery_report')}">
        <p>Delivery Report Process</p>
        <br>
        <p>Client list:</p>
        <div th:each="client:${process.client}">
          <p th:text="${client.internalCode}"></p>
        </div>
        <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
        <br>
        <p th:text="'Delivery Report: ' + ${process.deliveryReport}"></p>
        <br>
        <p th:text="'Start: ' + ${process.processStart}"></p>
      </div>
      <div th:if="${processType.equals('payment')}">
        <p>Payment For Work Process</p>
        <br>
        <p>Client list:</p>
        <div th:each="client:${process.client}">
          <p th:text="${client.internalCode}"></p>
        </div>
        <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
        <br>
        <p th:text="'Proof Of Payment: ' + ${process.proofOfPayment}"></p>
        <br>
        <p th:text="'Start: ' + ${process.processStart}"></p>
      </div>
    </div>
  </div>
  <br>
  <form th:action="@{/}">
    <button class="btn btn-secondary">Back to start page</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
