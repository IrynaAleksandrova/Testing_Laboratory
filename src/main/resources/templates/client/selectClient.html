<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Select Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <div th:if="${!clientList.isEmpty()}">
                <div class="row mt-5">
                    <div class="col">
                        <p>Choose client to show log:</p>
                        <form th:action="@{/clientLog}" method="get">
                            <select class="form-select" th:name="clientQr">
                                <option th:each="clientOpt : ${clientList}"
                                        th:value="${clientOpt.qrCode}" th:text="${clientOpt.internalCode}">
                                </option>
                            </select>
                            <button class="btn btn-primary mt-3">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <form th:action="@{/}">
        <button class="btn btn-secondary">Back to start page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
