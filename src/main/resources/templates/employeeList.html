<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Second name</th>
      <th scope="col">Department</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeList}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.secondName}"></td>
      <td th:text="${employee.department.name}"></td>
      <td>
        <form th:action="@{/user/updateEmployee}" method="get">
          <button class="btn btn-outline-warning">Update employee</button>
        </form>
      </td>
      <td>
        <form th:action="@{/user/{id}/deleteEmployee (id = ${employee.id})}" method="post">
          <button class="btn btn-outline-danger">Delete employee</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <form th:action="@{/}">
    <button class="btn btn-secondary">Back to start page</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
