<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col">
      <p th:text="'Name Client: ' + ${client.nameClient} + ';'"></p>
      <p th:text="'Qr-code: ' + ${client.qrCode} + ';'"></p>
      <p th:text="'Internal code: ' + ${client.internalCode} + ';'"></p>
      <p th:text="'Inventory number: ' + ${client.inventoryNumber} + ';'"></p>
      <p th:text="'Production: ' + ${client.production} + ';'"></p>
      <p th:text="'Department: ' + ${client.department.name} + ';'"></p>
      <p th:text="'Last payment date: ' + ${client.lastPaymentDate} + ';'"></p>
      <p th:text="'Last delivery date: ' + ${client.lastDeliveryDate} + ';'"></p>
      <p th:text="'Client status: ' + ${client.objectStatus} + '.'"></p>
    </div>
  </div>
  <br>
  <form th:action="@{/}">
    <button class="btn btn-secondary">Back to start page</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
