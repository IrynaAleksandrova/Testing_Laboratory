databaseChangeLog:
  - changeSet:
      id: create-user-roles
      author: Iryna
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_roles_user_id_users_id
                    references: users(id)
              - column:
                  name: roles
                  type: varchar (50)